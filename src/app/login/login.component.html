<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/hospital_logo2.jpg" width="150px" class="user-avatar" />
            <h1>Welcome To DeadMan Hospital</h1>
            <div class="alert alert-warning" *ngIf="result"><h5>Login Failed! Invalid Email or Password</h5></div>
            <form role="form"  #loginform>
                <div class="form-content">
                  <!--  <div class='input-field col s12'>-->
                        <div class="form-group">
                            <input type="email" name="email" ngModel required class="form-control input-underline input-lg" id="email" placeholder="Login with Email" #email="ngModel">
                            <div class="alert alert-warning" *ngIf="!email.valid &&email.touched">Email can't be empty</div>
                     <!--       <label for='email'>Enter your email</label>-->
                        </div>
                   <!-- </div>-->

                    <div class="form-group">
                        <input type="password" name="password" ngModel required class="form-control input-underline input-lg" id="password" placeholder="Password" #password="ngModel">
                        <div class="alert alert-warning" *ngIf="!password.valid &&password.touched">Password can't be empty</div>
                    </div>
                   <!-- <a class="btn rounded-btn" (click)="onActualLogin(email.value,password.value)">Actual Log in </a>-->
                    <button class="btn rounded-btn" [disabled]="!email.value||!password.value" (click)="onActualLogin(email.value,password.value)"  >Log in </button>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">Dummy Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
    <div class="text-center" style="color: #FFFFFF">
        <p>
            <a href="#" target="_top" style="color: #FFFFFF">DeadMan Hospital@All Rights Deserved</a>

        </p>
        <p>
            <a href="#" target="_top" style="color: #FFFFFF">Created By Michael</a>
        </p>
    </div>
</div>
